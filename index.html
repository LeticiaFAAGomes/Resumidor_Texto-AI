<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resumidor de Texto</title>
    <link rel="stylesheet" href="static/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Resumidor de Texto</h1>
      <textarea id="usuario" rows="10" cols="100" placeholder="Digite seu texto para ser resumido..."></textarea><br />
      <button id="botaoResumo">Resumir</button>
      <h2>Resumo:</h2>
      <div id="resumo" class="resumo"></div>
    </div>
    <script src="/static/script.js"></script>
  </body>
</html>
